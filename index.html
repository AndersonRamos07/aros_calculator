<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>aros_calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <div id="visor">
      <p id="painelPrincipal">off</p>
      <p id="painelCalculo">...</p>
      <p id="painelHistorico" hidden>(<span id="primeiro">_</span>) (<span id="sinal">_</span>) (<span id="segundo">_</span>)</p>
    </div>
   <!-- <button onclick="bipar()">Alertar</button> -->
  </div>
<div class="allBtns">
<div class="btns main">
  <button class="cSomente">C</button>
  <button class="cEE">CE</button>
  <button class="del">DEL</button>
  <button class="maisOuMenos">&plusmn;</button>
  <button class="memo">MEMO</button>
</div>
<div class="btns num">
  <button class="btnNum" value="0">0</button>
  <button class="btnNum" value="1">1</button>
  <button class="btnNum" value="2">2</button>
  <button class="btnNum" value="3">3</button>
  <button class="btnNum" value="4">4</button>
  <button class="btnNum" value="5">5</button>
  <button class="btnNum" value="6">6</button>
  <button class="btnNum" value="7">7</button>
  <button class="btnNum" value="8">8</button>
  <button class="btnNum" value="9">9</button></div>
<div class="btns opera">
  <button class="operacao" value="soma">+</button>
  <button class="operacao" value="subt">-</button>
  <button class="operacao" value="mult">*</button>
  <button class="operacao" value="divi">&divide;</button>
  <button class="equal calcular">=</button>
</div>
  </div>
  <script type="module" src="./main.js" defer>
  </script>
 <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!

</script>--> 
</body>

</html>

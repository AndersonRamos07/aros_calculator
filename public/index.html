<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aros_calculator</title>
    <link rel="Stylesheet" href="./style.css" />
    <script src="./js/script.js"></script>
    <script src="./js/btnNumbers.js"></script>
    <script src="./js/btnOperations.js"></script>
    <script src="./js/btnSet.js"></script>
</head>
<body class="mainProject" onload="orientation()">
    <div>
        <h1>aros_calculator</h1>
        <span id="onOff">off</span>
        <section id="orientation">default</section> 
        <label id="switchMainLeg" for="switchMain">
            ligar
            <input type="checkbox"
                name="switchMain" id="switchMain"
                onchange="toSwitch('#'+ this.id)"
                hidden />
        </label>
    </div>
    <div id="visor">  
      <p id="painelPrincipal">.</p>
      <p id="painelCalculo">...</p>
      <table id="painelHistorico"><tr></tr></table>
    </div>

    <div class="allBtns">
        <div class="btns main">
            <button class="cSomente setS"
                onclick="toEraseAll()">
                    C</button>
            <button class="cEE setS" onclick="toErase()">
                CE</button>
            <button class="del setS">
                DEL</button>
            <button class="maisOuMenos setS">
                &plusmn;</button>
            <button class="memo setS" onclick="sizes()">
                MEMO</button>
        </div>
        
    <div class="btns num">
        <button class="btnNum" onclick="getNumber(0)">
            0</button>
        <button class="btnNum" onclick="getNumber(1)" >
            1</button>
        <button class="btnNum" onclick="getNumber(2)" >
            2</button>
        <button class="btnNum" onclick="getNumber(3)" >
            3</button>
        <button class="btnNum" onclick="getNumber(4)" >
            4</button>
        <button class="btnNum" onclick="getNumber(5)" >
            5</button>
        <button class="btnNum" onclick="getNumber(6)" >
            6</button>
        <button class="btnNum" onclick="getNumber(7)" >
            7</button>
        <button class="btnNum" onclick="getNumber(8)" >
            8</button>
        <button class="btnNum" onclick="getNumber(9)" >
            9</button>
    </div>
            
    <div class="btns opera">
        <button class="operacao" onclick="toPut('soma')">+</button>
        <button class="operacao" onclick="toPut('subt')">-</button>
        <button class="operacao" onclick="toPut('mult')">*</button>
        <button class="operacao" onclick="toPut('divi')">&divide;</button>
        <button class="equal calcular">=</button>
    </div>
  </div>
</body>
</html>

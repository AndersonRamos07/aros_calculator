<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aros_calculator</title>
    <!--<link rel="Stylesheet" href="./css/style.css" />-->
    <link rel="Stylesheet" href="./css/lines.css" />
    <link rel="Stylesheet" href="./css/txts.css" />
    <link rel="Stylesheet" href="./css/styles.css" />
    <link rel="Stylesheet" href="./css/btns.css" />
    <script src="./js/script.js"></script>
    <script src="./js/btnNumbers.js"></script>
    <script src="./js/btnOperations.js"></script>
    <script src="./js/btnSet.js"></script>
    <script src="./js/subFunctions.js"></script>
</head>
<body onclick="getContext()">
    <div id="context" disabled={false} >
<p>body</p>
    <header>
    <p>header</p>
        <nav>
        <p>nav</p>
            <input id="onOffDot" type="checkbox" onchange="toChange()">
        </nav>
        
        <section id="visor">
        <p>section</p>
            <article><strong>_algarismo_</strong></article>
            <article class="rightTxt">_calculo_</article>
        </section>
    </header>
    
    <nav>
    <p>nav</p>
        <button onclick="toEraseAll()">[ C ]</button>
        <button onclick="toErase()">[ CE ]</button>
        <button>[ DEL ]</button>
        <button onclick="toSwitch()">[ MEMO ]</button>
    </nav>
    
    <main>
    <p>main</p>
        <!--<button>[ 0 ]</button>-->
        <section class="numbers">
            <button onclick="getNumb(1)">[ 1 ]</button>
            <button onclick="getNumb(2)">[ 2 ]</button>
            <button onclick="getNumb(3)">[ 3 ]</button>
            <br/>
            <button onclick="getNumb(4)">[ 4 ]</button>
            <button onclick="getNumb(5)">[ 5 ]</button>
            <button onclick="getNumb(6)">[ 6 ]</button>
            <br/>
            <button onclick="getNumb(7)">[ 7 ]</button>
            <button onclick="getNumb(8)">[ 8 ]</button>
            <button onclick="getNumb(9)">[ 9 ]</button>
            <br/>
            <button id="dot">[ . ]</button>
            <button id="zero" onclick="getNumb(0)">[ 0 ]</button>
            <button id="equals">[ = ]</button>
         </section>
         
         <section class="operators">
            <aside>
            <p>aside</p>
                <button>[ รท ]</button><br />
                <button>[ ร ]</button><br />
                <button>[ - ]</button><br />
                <button>[ + ]</button><br />
            </aside>  
        </section>
    
    </main>
    
    <footer>
    <p>footer</p>
        <h1 class="centerTxt">FOOTER</h1>
        <article id="switchTxt" disabled=true>default</article>
    </footer>
    </div>
</body>
</html>

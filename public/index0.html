<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aros_calculator</title>
    <!--<link rel="Stylesheet" href="./css/style.css" />-->
    <link rel="Stylesheet" href="./css/lines.css" />
    <link rel="Stylesheet" href="./css/txts.css" />
    <link rel="Stylesheet" href="./css/styles.css" />
    <link rel="Stylesheet" href="./css/btns.css" />
    <script src="./js/script.js"></script>
    <script src="./js/subFunctions.js"></script>
</head>
<body onclick="getContext()">
    <div id="context" disabled={false} >
<p>body</p>
    <header>
    <p>header</p>
        <nav>
        <p>nav</p>
            <input id="onOffDot" type="checkbox" onchange="toChange()">
        </nav>
        
        <section id="visor">
        <p>section</p>
            <article><strong>_algarismo_</strong></article>
            <article class="rightTxt">_calculo_</article>
        </section>
    </header>
    
    <nav>
    <p>nav</p>
        <button onclick="toEraseAll()">[ C ]</button>
        <button onclick="toErase()">[ CE ]</button>
        <button>[ DEL ]</button>
        <button onclick="toSwitch()">[ MEMO ]</button>
    </nav>
    
    <main>
    <p>main</p>
        <!--<button>[ 0 ]</button>-->
        <section class="numbers">
            <button value=1>[ 1 ]</button>
            <button value="2">[ 2 ]</button>
            <button value="3">[ 3 ]</button>
            <br/>
            <button value="4">[ 4 ]</button>
            <button value="5">[ 5 ]</button>
            <button value="6">[ 6 ]</button>
            <br/>
            <button value="7">[ 7 ]</button>
            <button value="8">[ 8 ]</button>
            <button value="9">[ 9 ]</button>
            <br/>
            <button id="dot" value=".">[ . ]</button>
            <button id="zero" value="0">[ 0 ]</button>
            <button id="equals">[ = ]</button>
         </section>
         
         <section class="operators">
            <aside>
            <p>aside</p>
                <button value="divi">[ รท ]</button><br />
                <button value="mult">[ ร ]</button><br />
                <button value="subt">[ - ]</button><br />
                <button value="soma">[ + ]</button><br />
            </aside>  
        </section>
    
    </main>
    
    <footer>
    <p>footer</p>
        <h1 class="centerTxt">FOOTER</h1>
        <article id="switchTxt" disabled=true>default</article>
    </footer>
    </div>
    <script src="./js/btnNumbers.js"></script>
    <script src="./js/btnOperations.js"></script>
    <script src="./js/btnSet.js"></script>
</body>
</html>
